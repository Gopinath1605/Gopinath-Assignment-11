<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>REGISTRATION</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="name">Username:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[Username:gopinath] "  />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder="Enter your address &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[Address:7/1156b annai street]" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" 
                placeholder="Enter your email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[Email Address:gopinath@]" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password"  placeholder="password &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[Password:gopinath]">
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Mobile number &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[Mobile number:9876543903]" >
            <span id="contact-error" class="error-message"></span>
        </p>
       
        <p>
            <input type="submit" value="Register" name="register" >
            
        </p>
    </form>
    
    
    <script src="index.js"></script>
</body>

</html>
